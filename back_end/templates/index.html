<script>
  async function get_card(type){
    let cards = {}
    for (const i of Object.keys(sessionStorage)){
      if(i.indexOf('it-')>-1){
        cards[i]=sessionStorage.getItem(i)
      }
    }

    if(Object.keys(cards).length>0 & type==='get'){
    const res = await fetch('http://127.0.0.1:5000/shop_card',{method:'POST',headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },body:JSON.stringify(cards)});
      const res_body = await res.text()
      console.log(res_body)
      document.getElementById('shop-body').innerHTML= res_body;
      const total_item = document.getElementsByClassName('item_total')
      let num = 0
      for (const i of total_item){
        num += Number(i.innerHTML)
      }
      document.getElementById('total').innerHTML = num.toString()
    } else if(Object.keys(cards).length>0 & type==='check'){
         const div = document.createElement('button');
         div.className="btn btn-primary mb-2";
         div.type = 'button';
         div.disabled=true;
         div.id ='successes'
         const span = document.createElement('span');
         span.role='status';
         span.className="spinner-border spinner-border-sm";
         div.append(span);
         document.getElementById('load').append(div)
          const res = await fetch('http://127.0.0.1:5000/check_out',{method:'POST',headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },body:JSON.stringify(cards)});
      if (res.status===200){
          // for (const i of document.getElementById('shop-body').children){
          //     if(document.getElementById('it-'+i.id.split('-')[1])){
          //   document.getElementById('it-'+i.id.split('-')[1]).innerText='0';}
          //    i.remove();
          //
          // }
          const b = document.createElement('b');
          b.textContent = " Successes"
          document.getElementById('successes').append(b)
          sessionStorage.clear();
          setTimeout(function (){location.href='/'; document.getElementById('successes').remove();},1500)
      }
    }

  }
</script>
